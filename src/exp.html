<body>
  <h1>我是谁</h1>
  <button>click</button>

<script>
  function sleep(t){
    const currentTime = Date.now();
    while(Date.now() - currentTime < t){}
  }
  document.querySelector('button').onclick = function(){
    document.querySelector('h1').innerHTML = '我是tll';
    
    sleep(3000)
    Promise.resolve().then(()=>{
      document.querySelector('h1').innerHTML = '我是tao';
    })
  }
</script>
